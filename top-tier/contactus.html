<body>
    <header>
        <img src="./images/logo.png" alt="Company Logo" width="200" height="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div class="hero-box">
        <section class="hero-msg">
            <h1 class="headline">A Time to <strong>Say Hello!</strong></h1>
        </section>
    </div>

    <main>
        
        <section class="hire-us">
            <h2 class="title">Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name: </label>
                <input type="text" name="fullname" id="name">

                <label for="email">Email: </label>
                <input type="email" name="email" id="email">

                <label for="budget">Budget: </label>
                <input type="number" name="budget" id="budget">

                <label for="service">Service: </label>
                <select name="service" id="service">
                    <option value=""></option>
                    <option value="Landing Page Development">Landing Page Development</option>
                    <option value="Design">Design</option>
                    <option value="SEO Services">SEO Services</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Outsource">Outsource</option>
                </select>

                <label for="contact">Contact: </label>
                <input type="tel" name="contact" id="contact">

                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
        </section>
    </main>

    <footer>
        <div class="company-details">

            </a>
            <a href="https://www.twitter.com/" target="_blank">
